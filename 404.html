    <title>Page Not Found</title>
    <script type="text/javascript">
      // Ricostruisce l'URL originale e lo passa a index.html
      const redirect = location.pathname + location.search + location.hash;
      window.location.replace('/index.html?redirect=' + encodeURIComponent(redirect));
    </script>
  </head>
